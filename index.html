<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Moving Switch</title>
</head>
<body>
    <div id="controller-1" class="controller">
        <div id="joystick-1" class="joystick circle"></div>
        <div id="buttons-1" class="buttons">
            <div class="button button-1 circle"></div>
            <div class="button button-2 circle"></div>
            <div class="button button-3 circle"></div>
            <div class="button button-4 circle"></div>
        </div>
    </div>
    <div id="switch">
        <div id=screen-suport>
            <div id="screen-border">
                <div id="screen">
                </div>
            </div>
        </div>
    </div>
    <div id="controller-2" class="controller">
        <div id="buttons-2" class="buttons">
            <div class="button button-1 circle"></div>
            <div class="button button-2 circle"></div>
            <div class="button button-3 circle"></div>
            <div class="button button-4 circle"></div>
        </div>
        <div id="joystick-2" class="joystick circle"></div>
    </div>
</body>
</html>
